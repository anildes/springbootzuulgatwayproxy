<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .login-btn { padding: 12px 24px; background: #4285f4; color: white; 
                     text-decoration: none; border-radius: 4px; display: inline-block; 
                     margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Welcome to Zuul Gateway</h2>
    <p>Please login with your Google account</p>
    <a th:href="@{/oauth2/authorization/google}" class="login-btn">
        Sign in with Google
    </a>
</body>
</html>
